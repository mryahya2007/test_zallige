<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض سجادة 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="نموذج ثلاثي الأبعاد" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        shadow-intensity="1" 
        camera-controls 
        auto-rotate>
    </model-viewer>
    <button onclick="startAR()">عرض في الواقع المعزز</button>
    <script>
        function startAR() {
            const modelViewer = document.getElementById('modelViewer');
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert('الجهاز لا يدعم الواقع المعزز.');
            }
        }

        // تحقق من دعم الواقع المعزز على الأجهزة
        if (navigator.userAgent.includes("Mobile") && !('XR' in window)) {
            alert("متصفحك أو جهازك لا يدعم الواقع المعزز.");
        }
    </script>
</body>
</html>
